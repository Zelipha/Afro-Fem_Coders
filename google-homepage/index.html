

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Google homepage clone</title>
</head>
<body>
  <div class="header">
    <div class="h_left">
        <a href="#">About</a>
        <a href="#">Store</a>
    </div>

    <div class="h_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons h_apps">apps</span>
        <span class="material-icons">account_circle</span>
    </div>
  </div>
  <div class="mainBody">
    <div id="logo">
      <img src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"alt="Google Logo"/>
      </div>
      <div class="search">
        <div class="search_input">
          <span class="material-icons">search</span>
          <input type="text">
          <span class="material-icons">mic</span>
        </div>
          <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
      </div>
      <div class="footer">
        <div class="f_left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </div>
        <div class="f_left">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>

      </div>
  </div>

</body>
</html>
